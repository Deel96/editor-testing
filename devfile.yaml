schemaVersion: 2.1.0
metadata:
  name: nodejs-mongodb
  namespace: user1-che
projects:
  - name: nodejs-mongodb-sample
    zip:
      location: 'http://devfile-registry.eclipse-che.svc:8080/resources/v2/nodejs-mongodb-sample.zip'
components:
  - attributes:
      app.kubernetes.io/name: tools
      che-theia.eclipse.org/vscode-extensions:
        - 'https://open-vsx.org/api/vscode/typescript-language-features/1.49.3/file/vscode.typescript-language-features-1.49.3.vsix'
        - 'https://open-vsx.org/api/ms-vscode/js-debug/1.66.0/file/ms-vscode.js-debug-1.66.0.vsix'
    container:
      args:
        - sh
        - '-c'
        - '${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}'
      endpoints:
        - exposure: public
          name: nodejs
          protocol: http
          targetPort: 8080
      env:
        - name: SECRET
          value: 220fd770-c028-480d-8f95-f84353c7d55a
        - name: NODE_ENV
          value: production
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins/sidecars/tools'
        - name: CHE_DASHBOARD_URL
          value: 'https://192.168.49.2.nip.io'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: 'https://192.168.49.2.nip.io/plugin-registry/v3'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.eclipse-che.svc:8080/v3'
      image: 'quay.io/devfile/universal-developer-image:ubi8-0e189d9'
      memoryLimit: 1G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: remote-endpoint
          path: /remote-endpoint
        - name: plugins
          path: /plugins
    name: tools
  - container:
      endpoints:
        - attributes:
            discoverable: 'true'
          exposure: internal
          name: mongodb
          protocol: http
          targetPort: 27017
      env:
        - name: MONGODB_USER
          value: user
        - name: MONGODB_PASSWORD
          value: password
        - name: MONGODB_DATABASE
          value: guestbook
        - name: MONGODB_ADMIN_PASSWORD
          value: password
        - name: CHE_DASHBOARD_URL
          value: 'https://192.168.49.2.nip.io'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: 'https://192.168.49.2.nip.io/plugin-registry/v3'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.eclipse-che.svc:8080/v3'
      image: 'quay.io/eclipse/che--centos--mongodb-36-centos7:latest-a915db7beca87198fcd7860086989fe8a327a1a4f6508025b64ab28fcc7423b2'
      memoryLimit: 512Mi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: mongo-storage
          path: /var/lib/mongodb/data
    name: mongo
  - name: mongo-storage
    volume:
      size: 256Mi
commands:
  - exec:
      commandLine: npm install && node --inspect=9229 app.js
      component: tools
      group:
        kind: run
      label: Run the application
      workingDir: '${PROJECT_SOURCE}'
    id: run-application
